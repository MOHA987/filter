services:
  - type: web
    name: filterbot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: your_bot_token_here
      - key: SOURCE_CHANNEL_ID
        value: your_source_channel_id_here
      - key: DEST_CHANNEL_ID
        value: your_destination_channel_id_here
      - key: PORT
        value: 10000
